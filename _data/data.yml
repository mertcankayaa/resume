career-profile:
    title: ÖZGEÇMİŞ
    summary: |
      Güvenlik Sistemleri (Kamera,Alarm,PDKS,Yangın Algılama İhbar) montajı, kurulumu ve servis sektöründe 3 yıl sahada görev yaptım. Buradaki görevimi yeni başlayan arkadaşlarımıza devrettikten sonra ithalat ihracat yapan GD Güvenlik sistemlerinde 2017 yılında göreve kurucu ekip olarak başladım. Yurtdışından firmamıza ithal etmiş olduğumuz kamera ve güvenlik sistemleri ekipmanlarını kalite kontrol ve teknik destek işini üstlendim. Sürekli yeniliğe açık olan ve ilerlemekte olan firmamızda yeni bir oluşum içerisine girip Üretim departmanı kurduk ve sorumluluğunu bizzat üstlendim. 2 yıl süresince yurtdışından almamız gereken ürünleri kendimiz üreterek istihdam sağlandı aynı zamanda zamandan tasarruf ederek tüketiciye daha hızlı hizmet vermeye başladık. Üretimdeki yerimden terfi ederek Teknik Servis Sorumluluğuna atanarak  belli zamanlarda bayi ve alt müşterilerimize eğitim ve seminer vermeye başladım. Halen devam etmek olduğum iş yerimde almış olduğum bütün sorumluluklarımı , verilen bütün görevleri yerine getirdiğimi düşünüyorum. Hayattaki prensibim hangi iş olursa olsun o işin en iyisi olmak inancında çalışmalarıma devam etmekteyim. Askerliğimi Er olarak tamamladım. Henüz evli değilim. Sahip olduğum ehliyet B(otomobil) ve A2 (motosiklet) . Sigara ve alkol kullanmıyorum. Herhangi bir vukuatım yüz kızartıcı suçum yoktur.Sağlık sorunum bulunmamaktadır. Çalışma saatlerine uyum sağlayabilirim. 
